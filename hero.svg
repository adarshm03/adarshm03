<svg width="100%" height="300" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg"> <defs> <!-- Background Gradient --> <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1"> <stop offset="0%" stop-color="#071A13"/> <stop offset="100%" stop-color="#000F0A"/> </linearGradient> <!-- Emerald Glow --> <radialGradient id="haki" cx="50%" cy="50%" r="50%"> <stop offset="0%" stop-color="#00FF7F" stop-opacity="0.4"/> <stop offset="100%" stop-color="#00FF7F" stop-opacity="0"/> </radialGradient> </defs> <!-- Background --> <rect width="1000" height="300" fill="url(#bg)"/> <!-- Subtle Moving Particles --> <circle cx="100" cy="80" r="2" fill="#00FF7F"> <animate attributeName="cx" values="100;900" dur="12s" repeatCount="indefinite"/> </circle> <circle cx="300" cy="200" r="2" fill="#00FF7F"> <animate attributeName="cx" values="300;50" dur="10s" repeatCount="indefinite"/> </circle> <circle cx="700" cy="120" r="2" fill="#00FF7F"> <animate attributeName="cy" values="120;250;120" dur="6s" repeatCount="indefinite"/> </circle> <!-- Haki Pulse --> <circle cx="500" cy="130" r="90" fill="url(#haki)"> <animate attributeName="r" values="80;110;80" dur="4s" repeatCount="indefinite"/> </circle> <!-- Name --> <text x="50%" y="140" text-anchor="middle" fill="#00FF7F" font-family="monospace" font-size="56" letter-spacing="8"> ADARSH </text> <!-- Sword Slash --> <line x1="200" y1="110" x2="800" y2="170" stroke="#00FF7F" stroke-width="3" opacity="0"> <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/> </line> <!-- Tagline --> <text x="50%" y="190" text-anchor="middle" fill="#9EF5CF" font-family="monospace" font-size="18"> Code • Linux • AI </text> <!-- Bottom Divider --> <line x1="200" y1="230" x2="800" y2="230" stroke="#00FF7F" stroke-width="1"> <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/> </line> </svg>
