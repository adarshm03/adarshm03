<svg width="100%" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#071A13"/>
    </linearGradient>
    
    <linearGradient id="waveGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00FF7F" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00FF7F" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <rect width="1000" height="200" fill="url(#bg)"/>

  <g stroke="#39E09B" stroke-width="1.5" fill="none" opacity="0.4">
    <polygon points="100,40 120,74 100,108 60,108 40,74 60,40">
      <animateTransform attributeName="transform" type="rotate" from="0 80 74" to="360 80 74" dur="15s" repeatCount="indefinite"/>
    </polygon>
    
    <rect x="850" y="30" width="30" height="30">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,25; 0,0" dur="6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="0 865 45" to="-360 865 45" dur="10s" repeatCount="indefinite" additive="sum"/>
    </rect>
    
    <circle cx="500" cy="70" r="60" stroke-dasharray="15 10">
      <animateTransform attributeName="transform" type="rotate" from="360 500 70" to="0 500 70" dur="25s" repeatCount="indefinite"/>
    </circle>
  </g>

  <path d="M0,150 Q250,110 500,150 T1000,150 L1000,200 L0,200 Z" fill="url(#waveGrad)" opacity="0.4">
    <animate attributeName="d"
             values="M0,150 Q250,110 500,150 T1000,150 L1000,200 L0,200 Z;
                     M0,150 Q250,190 500,150 T1000,150 L1000,200 L0,200 Z;
                     M0,150 Q250,110 500,150 T1000,150 L1000,200 L0,200 Z"
             dur="6s" repeatCount="indefinite"/>
  </path>
  
  <path d="M0,160 Q250,200 500,160 T1000,160 L1000,200 L0,200 Z" fill="url(#waveGrad)" opacity="0.7">
    <animate attributeName="d"
             values="M0,160 Q250,200 500,160 T1000,160 L1000,200 L0,200 Z;
                     M0,160 Q250,120 500,160 T1000,160 L1000,200 L0,200 Z;
                     M0,160 Q250,200 500,160 T1000,160 L1000,200 L0,200 Z"
             dur="4s" repeatCount="indefinite"/>
  </path>

  <circle cx="0" cy="140" r="6" fill="#FFFFFF">
    <animate attributeName="cx" values="-50; 1050" dur="14s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="140; 165; 135; 160; 140" dur="14s" repeatCount="indefinite"/>
  </circle>

  <text x="50%" y="185" text-anchor="middle" fill="#000000" font-family="monospace" font-weight="bold" font-size="14" letter-spacing="4">
    >_ END_OF_SYSTEM_LOGS
  </text>
</svg>
